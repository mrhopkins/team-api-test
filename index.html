<!DOCTYPE html>
<html lang="en">

<head>

            <!-- Below is the initialization snippet for my Firebase project. It will vary for each project -->
            <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
            <script>
                // Initialize Firebase  
                var config = {
                    apiKey: "AIzaSyBilv09OSIQXQA5FjDXRAYWgyK59DPoDA4",
                    authDomain: "teamapi.firebaseapp.com",
                    databaseURL: "https://teamapi.firebaseio.com",
                    projectId: "teamapi",
                    storageBucket: "teamapi.appspot.com",
                    messagingSenderId: "880408127269"
                };
                firebase.initializeApp(config);  
            </script>
            <!-- The code below initializes the sign-in widget from FirebaseUI web. -->
            <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
            <link type="text/css" rel="stylesheet"
                href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
            <script type="text/javascript">
                var uiConfig = {
                    signInSuccessUrl: 'concertcorner.html',
                    signInOptions: [
                        // Specify providers you want to offer your users.  
                        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                        firebase.auth.GithubAuthProvider.PROVIDER_ID,
                        firebase.auth.EmailAuthProvider.PROVIDER_ID
                    ],
                    // Terms of service url can be specified and will show up in the widget.  
                    tosUrl: '<your-tos-url>'
                };
                // Initialize the FirebaseUI Widget using Firebase.  
                var ui = new firebaseui.auth.AuthUI(firebase.auth());
                // The start method will wait until the DOM is loaded.  
                ui.start('#firebaseui-auth-container', uiConfig);  
            </script>
            <!-- Include a simple background image & and title -->
            <div></div>

            <body>
                <h1 align="center" style="color:steelblue;">Concert Corner Login</h1>
                <div id="firebaseui-auth-container"></div>
            </body>

            </html>
